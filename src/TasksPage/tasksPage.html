<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Manager - Tasks Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="tasksPage.css">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fc05da7e9a.js" crossorigin="anonymous"></script>

</head>

<body class="container-fluid bg-body text-white">

  <nav class="navbar container-fluid">
    <div class=" container-fluid ms-5 me-5 pb-3 justify-content-between border-bottom border-2 navbar-border">
      <div id="username-welcome-area" class="overflow-y-auto">
        <div class=" text-white username" href="tasksPage.html"></div>
      </div>
      <div>
        <a class="navbar-brand text-white btn-sair" href="../index.html">SAIR</a>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-5 d-flex justify-content-center p-0">

    <div class="container">

      <div class="bg-create-task rounded-3 offset-2 col-8">

        <div class="d-flex align-items-center border-bottom border-1 border-white mb-3">
          <span class="material-symbols-outlined ms-4 me-2">add_circle</span>
          <span class="add-tarefa">Adicionar nova tarefa</span>
        </div>

        <form id="form-create-task" class="container d-flex flex-column" onsubmit="return false">

          <div class="d-flex justify-content-center mb-2">
            <div class="msg text-danger"></div>
          </div>
          <div class="container flex-column">
            <div class="mb-3 d-md-flex">
              <label for="create-task-task" class="me-2 mb-3 mt-2">Tarefa:</label>
              <input type="text" class="form-control bg-transparent text-white" id="create-task-task"
                placeholder="Tarefa" required>
            </div>
            <div class="mb-3 d-md-flex ">
              <label for="create-task-start-day" class="me-2 mb-3 mt-3" id="label-fix">Início:</label>
              <input type="date" class="form-control bg-transparent text-white me-2" id="create-task-start-day"
                placeholder="Dia Início" required>
              <input type="time" class="form-control bg-transparent text-white mt-2 mt-md-0" id="create-task-start-time"
                placeholder="Horario Início" required>
            </div>
            <div class="mb-3 d-md-flex">
              <label for="create-task-end-day" class="me-2 mb-3 mt-3" id="label-fix">Término: </label>
              <input type="date" class="form-control bg-transparent text-white me-2" id="create-task-end-day"
                placeholder="Dia Término" required>
              <input type="time" class="form-control bg-transparent text-white mt-2 mt-md-0" id="create-task-end-time"
                placeholder="Horario Término" required>
            </div>
            <div class="mb-3 d-md-flex">
              <label for="create-task-description" class="me-2 mb-3 mt-3">Descrição:</label>
              <textarea type="" class="form-control bg-transparent text-white" id="create-task-description"
                placeholder="Descrição" required></textarea>
            </div>
          </div>

          <div id="buttons-area">
            <div class="d-flex justify-content-center mt-2 mb-3">
              <button id="create-task-btn" type="submit" class="btn btn-dark">Criar Tarefa</button>
            </div>
          </div>



        </form>

      </div>

      <div class="container mt-5 border rounded-3 border-4 overflow-x-auto" id="tasks-area">
        <table class="table table-dark table-hover" id="tasks-table">
          <thead class="align-middle">
            <tr>
              <th scope="col">Tarefa</th>
              <th scope="col" class="col-2">Início</th>
              <th scope="col" class="col-2">Término</th>
              <th scope="col" class="col-2">Status</th>
              <th scope="col" class="col-1">Alterar</th>
            </tr>
          </thead>

          <tbody class="align-middle table-group-divider " id="task-table-body">
          </tbody>
      </div>

      <div class="modal" id="modal-description" tabindex="-1" aria-labelledby="modal-descriptionLabel"
        aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-head d-flex justify-content-between ms-2 mt-1">
              <div class="d-flex overflow-y-auto text-break">
                <h1 class="modal-title fs-5" id="modal-descriptionLabel"></h1>
              </div>
              <div class="me-2 mt-1">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Descrição:</label>
                <textarea class="form-control" id="message-text" disabled></textarea>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  </main>

  <script src="../Controllers/cTaksPage.js"></script>
</body>

</html>
