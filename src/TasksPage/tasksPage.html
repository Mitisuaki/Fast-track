<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Manager - Tasks Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="tasksPage.css">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between">
      <span class="navbar-brand mb-0 userName"></span>
      <a class="navbar-brand" href="../index.html">Sair</a>
    </div>
  </nav>

  <main>
    <div id="Registrar-Tarefas">
      <label class="mt-5 h1 d-flex justify-content-center" for="Task-Manager">Gerenciado de tarefas</label>
      <form id="Task-Manager" class="row g-3">
        <div class="col-4 offset-4">
          <input type="text" class="form-control" id="inputEmail4" placeholder="Tarefa" required>
        </div>
        <div class="col-2 offset-4">
          <input type="date" class="form-control" id="inputPassword4" placeholder="Data Início" required>
        </div>
        <div class="col-2">
          <input type="time" class="form-control" id="inputAddress" placeholder="Hora Início" required>
        </div>
        <div class="col-2 offset-4">
          <input type="date" class="form-control" id="inputPassword4" placeholder="Data Término" required>
        </div>
        <div class="col-2">
          <input type="time" class="form-control" id="inputAddress" placeholder="Hora Término" required>
        </div>
        <div class="col-4 offset-4">
          <textarea class="form-control" placeholder="Descrição" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Criar tarefa</button>
        </div>
      </form>
    </div>

    <div>
      <table class="table table-striped table-hover ms-auto me-auto" style="width: 80%;">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tarefa</th>
            <th scope="col">Início</th>
            <th scope="col">Término</th>
            <th scope="col">Status</th>
            <th scope="col">Alterar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>pendente</td>
            <td><button class="btn btn-warning">Alterar</button></td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>pendente</td>
            <td><button class="btn btn-warning">Alterar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>


  <script src="../Controllers/cTaksPage.js"></script>
</body>

</html>
