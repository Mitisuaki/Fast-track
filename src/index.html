<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Manager - Login Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center">

  <main class="container d-flex justify-content-center align-items-centers">


    <div class="container container d-inline d-lg-flex justify-content-center align-items-center m-3 pt-5 pb-5 ">

      <div class="container d-flex justify-content-center border-end border-1 border-primary-subtle" id="login-img">
        <img src="Assets/Imgs/Login page.png" alt="Login DevPlan">
      </div>

      <div class="container ms-lg-5 d-flex flex-column justify-content-between " id="acc-area">
        <div class="container rounded-4 form-login pt-3 pb-3 ps-5 pe-5">
          <form class="m-3" onsubmit="return false" id="login-area">
            <div class="mb-3">
              <label for="login-input-email" class="form-label mb-0">Acesse sua conta:</label>
              <div class="msg text-danger"></div>
              <input type="email" class="form-control bg-transparent text-white" id="login-input-email"
                aria-describedby="emailHelp" placeholder="E-mail: exemplo@email.com" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control bg-transparent text-white" id="login-input-password"
                placeholder="Senha" required>
            </div>
            <div class="d-flex justify-content-center">
              <div>
                <button id="login-acc-btn" type="submit" class="btn btn-primary rounded-5">Entrar</button>
              </div>
            </div>
          </form>
        </div>

        <div class="container rounded-4 form-register pt-3 pb-3 ps-5 pe-5 border border-2">
          <form class="m-3" onsubmit="return false" id="create-acc-area">
            <div class="mb-3">
              <label for="register-input-name" class="form-label mb-0">Novo por aqui? Crie sua conta:</label>
              <div class="msg text-danger"></div>
              <input type="text" class="form-control bg-transparent text-white" id="register-input-name"
                placeholder="Nome" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control bg-transparent text-white" id="register-input-email"
                aria-describedby="emailHelp" placeholder="E-mail: exemplo@email.com" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control bg-transparent text-white" id="register-input-password"
                placeholder="Senha" required>
            </div>
            <div class="d-flex justify-content-center">
              <div>
                <button id="create-acc-btn" type="submit" class="btn btn-primary rounded-5">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <script src="./Controllers/cHomePage.js"></script>
</body>

</html>
