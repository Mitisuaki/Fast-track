<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Manager - Login Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>

  <main class="h-100 d-inline d-md-flex justify-content-center align-items-center">

    <img class="mh-100" src="Assets/Imgs/Login page.jpg" alt="Imagem tela de login">

    <div class="col-9 col-md-3 col-xl-2 m-3 m-md-0">
      <form class="form-login">
        <div class="mb-0 p-1">
          <label for="Login-InputEmail" class="form-label ms-1">Acesse sua conta:</label>
          <div class="msg text-danger"></div>
          <input type="email" class="form-control" id="Login-InputEmail" aria-describedby="emailHelp"
            placeholder="E-mail: exemplo@email.com" required>
        </div>
        <div class="mb-2 p-1">
          <input type="password" class="form-control" id="Login-InputPassword" placeholder="Senha" required>
        </div>
        <button id="login-acc-btn" type="submit" class="btn btn-primary ms-1 mb-2">Entrar</button>
      </form>

      <form class="mt-2 form-register">
        <div class="mb-0 p-1">
          <label for="Register-InputName" class="form-label ms-1">Novo por aqui? Crie sua conta:</label>
          <div class="msg text-danger"></div>
          <input type="text" class="form-control" id="Register-InputName" placeholder="Nome"
            aria-describedby="emailHelp" required>
        </div>
        <div class="mb-0 p-1">
          <input type="email" class="form-control" id="Register-InputEmail" aria-describedby="emailHelp"
            placeholder="E-mail: exemplo@email.com" required>
        </div>
        <div class="mb-2 p-1">
          <input type="password" class="form-control" id="Register-InputPassword" placeholder="Senha" required>
        </div>
        <button id="create-acc-btn" class="btn btn-primary ms-1">Criar conta</button>
      </form>
    </div>

  </main>

  <script src="./Controllers/cHomePage.js"></script>
</body>

</html>
